<div>
  <h2>New Lead</h2>
  <form [formGroup]="form" (ngSubmit)="save()" style="max-width: 600px">
    <label>Name *</label><input formControlName="name" />
    <div *ngIf="f.name.invalid && f.name.touched" style="color: red">
      Name required
    </div>
    <label>Email</label><input formControlName="email" />
    <label>Phone</label
    ><input type="number" formControlName="phone" />
    <label>Product</label
    ><select formControlName="product">
        <option value="">none</option>
        <option>CRM</option>
        <option>ERP</option>
    </select>
    <label>Region</label
    ><select formControlName="region">
        <option value="">none</option>
        <option>APAC</option>
        <option>EMEA</option>
        <option>AMER</option>
    </select>
    <label>Status</label
    ><select formControlName="status">
       
        <option selected>Prospect</option>
        <option>Qualified</option>
   
     
     
    </select>
    <label>priority</label>
    <select formControlName="priority">
        <option value="">none</option>
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>
        

    </select>
    <label>Notes</label
    ><textarea formControlName="notes"></textarea
    ><button type="submit" [disabled]="form.invalid">Save</button>
  </form>
</div>
