<div>
  <h2>Lead Detail</h2>
  <form [formGroup]="form" style="max-width: 700px">
    <label>Name</label><input formControlName="name" /><label>Email</label
    ><input formControlName="email" /><label>Phone</label
    ><input formControlName="phone" /><label>Status</label
    ><select formControlName="status">
       
      <option>Prospect</option>
      <option>Qualified</option>
      </select
    ><label>Priority</label
    ><select formControlName="priority">
      <option>High</option>
      <option>Medium</option>
      <option>Low</option></select
    ><label>Notes</label><textarea formControlName="notes" rows="6"></textarea>
  </form>
  <p><small>Autosaves after typing stops.</small></p>
</div>
